<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Tricot Sheets</title>
    <style>
        /* THEME SOMBRE */
        :root { --bg: #121212; --surf: #1e1e1e; --surf-light: #2c2c2c; --prim: #bb86fc; --sec: #03dac6; --alert: #cf6679; --text: #fff; --text-dim: #b0b0b0; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; 
            /* Utilisation de dvh (Dynamic Viewport Height) pour √©viter que les boutons soient cach√©s par la barre Safari */
            height: 100dvh; 
            display: flex; flex-direction: column; overflow: hidden; user-select: none; 
        }

        .screen { 
            display: none; height: 100%; flex-direction: column; padding: 15px; 
            /* Padding intelligent pour √©viter les encoches et la barre du bas */
            padding-top: calc(env(safe-area-inset-top) + 15px);
            padding-bottom: calc(env(safe-area-inset-bottom) + 20px);
        }
        .screen.active { display: flex; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        button { border: none; border-radius: 12px; font-weight: 600; font-size: 1rem; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: transform 0.1s; }
        button:active { transform: scale(0.96); }
        .btn-primary { background: var(--prim); color: #000; padding: 15px; }
        .btn-secondary { background: var(--surf-light); color: var(--prim); padding: 10px 15px; }
        .btn-danger { background: rgba(207, 102, 121, 0.2); color: var(--alert); padding: 10px; }
        .btn-circle { border-radius: 50%; width: 40px; height: 40px; padding: 0; font-size: 1.2rem; }
        
        .header-bar { display: flex; justify-content: space-between; align-items: center; padding-bottom: 15px; border-bottom: 1px solid var(--surf-light); margin-bottom: 15px; min-height: 50px; }
        
        /* SCROLL AREAS (Fix Flexbox) */
        .scroll-area { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; min-height: 0; }
        
        /* UI SPECIFIQUE */
        .folder-card { background: linear-gradient(145deg, var(--surf), #252525); padding: 20px; border-radius: 16px; display: flex; justify-content: space-between; align-items: center; border-left: 6px solid var(--prim); flex-shrink: 0; }
        .part-card { background: var(--surf); padding: 15px; border-radius: 14px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--surf-light); flex-shrink: 0; }
        .part-preview { font-family: monospace; color: var(--sec); font-size: 1.2rem; font-weight: bold; }
        
        #main-click-zone { 
            flex: 2; /* Prend 2 parts de l'espace disponible */
            background: var(--surf); border-radius: 24px; display: flex; flex-direction: column; justify-content: center; align-items: center; 
            border: 2px solid var(--prim); margin-bottom: 15px; position: relative; overflow: hidden; min-height: 150px;
        }
        #main-click-zone:active { background: #2a2a2a; border-color: #fff; }
        #counter-display { font-size: 7rem; font-weight: 700; line-height: 1; }
        
        #satellites-area { 
            flex: 1.5; /* Prend 1.5 parts */
            overflow-y: auto; display: flex; flex-direction: column; gap: 8px; padding: 8px; 
            background: rgba(0,0,0,0.2); border-radius: 16px; min-height: 0; /* Important pour le scroll flexbox */
        }
        
        .satellite-row { background: var(--surf-light); border-radius: 10px; padding: 10px 15px; position: relative; overflow: hidden; display: flex; justify-content: space-between; align-items: center; min-height: 45px; flex-shrink: 0; }
        .progress-bar-bg { position: absolute; top: 0; bottom: 0; left: 0; background: var(--sec); opacity: 0.2; z-index: 0; transition: width 0.3s ease; }
        .progress-bar-bg.alert { background: var(--prim); opacity: 0.6; }
        .satellite-content { position: relative; z-index: 1; display: flex; width: 100%; justify-content: space-between; font-weight: 500; }
        
        /* MODALS & NOTIFICATIONS */
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 20px; }
        .modal-box { background: var(--surf); width: 100%; max-width: 400px; border-radius: 20px; padding: 25px; border: 1px solid var(--surf-light); }
        input, select { width: 100%; background: var(--bg); border: 1px solid var(--surf-light); color: white; padding: 12px; border-radius: 8px; font-size: 1.1rem; margin: 10px 0 20px 0; }
        #toast { position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 12px 24px; border-radius: 50px; z-index: 3000; opacity: 0; transition: opacity 0.3s; pointer-events: none; }
        #toast.show { opacity: 1; }
        
        /* SYNC INDICATOR */
        #sync-status { 
            position: fixed; top: max(15px, env(safe-area-inset-top) + 10px); right: 20px; 
            width: 16px; height: 16px; border-radius: 50%; background: #555; border: 2px solid rgba(255,255,255,0.8); 
            z-index: 5000; transition: all 0.3s; box-shadow: 0 0 8px rgba(0,0,0,0.8); 
        }
        #sync-status.syncing { background: #ff9800; box-shadow: 0 0 10px #ff9800; border-color: #fff; }
        #sync-status.synced { background: #00e676; box-shadow: 0 0 10px #00e676; border-color: #fff; }
        #sync-status.error { background: #ff1744; border-color: white; }

        /* FLASH ALERT */
        #flash-alert { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: var(--prim); color: black; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; text-align: center; padding: 20px; }
        #flash-message { font-size: 2.5rem; font-weight: bold; margin-bottom: 40px; }
        #flash-btn { background: black; color: white; padding: 20px 50px; border-radius: 40px; font-size: 1.2rem;}
    </style>
</head>
<body>
    <div id="sync-status" title="√âtat de la synchro"></div>

    <!-- ECRAN 1: DOSSIERS -->
    <div id="screen-home" class="screen active">
        <div class="header-bar">
            <h1>Mes Projets</h1>
            <button class="btn-primary" onclick="openModal('modal-create-folder')">+ Nouveau</button>
        </div>
        <div id="loading-msg" style="text-align:center; margin-top:50px; color:var(--text-dim)">Chargement depuis Google Sheets...</div>
        <div id="folders-list" class="scroll-area"></div>
    </div>

    <!-- ECRAN 2: CONTENU DOSSIER -->
    <div id="screen-folder" class="screen">
        <div class="header-bar">
            <button class="btn-secondary" onclick="goHome()">‚Üê Projets</button>
            <h2 id="folder-title-display">Titre</h2>
            <button class="btn-primary btn-circle" onclick="openModal('modal-create-part')">+</button>
        </div>
        <div id="parts-list" class="scroll-area"></div>
    </div>

    <!-- ECRAN 3: COMPTEUR -->
    <div id="screen-counter" class="screen">
        <div class="header-bar">
            <button class="btn-secondary" onclick="goBackToFolder()">‚Üê Liste</button>
            <div style="text-align:center">
                <div style="font-size:0.8rem; color:var(--text-dim)" id="counter-folder-name">Projet</div>
                <h3 id="counter-part-name">Morceau</h3>
            </div>
            <button class="btn-secondary" onclick="openModal('modal-rule')">‚öôÔ∏è</button>
        </div>
        
        <div id="main-click-zone" onclick="increment()">
            <div id="counter-display">0</div>
        </div>
        
        <!-- Zone scrollable pour les r√®gles -->
        <div id="satellites-area"></div>
        
        <!-- Boutons du bas (avec marge s√©curit√©) -->
        <div style="display: flex; gap: 10px; margin-top: 10px; flex-shrink: 0;">
            <button class="btn-danger" style="flex:1" onclick="decrement()">-1</button>
            <button class="btn-secondary" style="flex:1" onclick="openDuplicateModal()">Sym√©trie</button>
        </div>
    </div>

    <!-- MODALS -->
    <div id="modal-create-folder" class="modal-overlay"><div class="modal-box"><h3>Nouveau Projet</h3><label>Nom</label><input type="text" id="input-folder-name"><div style="display:flex; gap:10px;"><button class="btn-secondary" style="flex:1" onclick="closeModals()">Annuler</button><button class="btn-primary" style="flex:1" onclick="createFolder()">Cr√©er</button></div></div></div>
    <div id="modal-create-part" class="modal-overlay"><div class="modal-box"><h3>Ajouter morceau</h3><label>Nom</label><input type="text" id="input-part-name"><div style="display:flex; gap:10px;"><button class="btn-secondary" style="flex:1" onclick="closeModals()">Annuler</button><button class="btn-primary" style="flex:1" onclick="createPart()">Ajouter</button></div></div></div>
    <div id="modal-duplicate-part" class="modal-overlay"><div class="modal-box"><h3>Sym√©trie</h3><p style="color:var(--text-dim); font-size:0.9rem">Cr√©e une copie dans ce projet avec compteur √† 0.</p><label>Nom de la copie</label><input type="text" id="input-duplicate-name"><div style="display:flex; gap:10px;"><button class="btn-secondary" style="flex:1" onclick="closeModals()">Annuler</button><button class="btn-primary" style="flex:1" onclick="executeDuplication()">Valider</button></div></div></div>
    <div id="modal-rule" class="modal-overlay"><div class="modal-box"><h3>R√®gle</h3><select id="input-rule-type"><option value="modulo">R√©p√©tition (Tous les X)</option><option value="target">Objectif (Au rang X)</option></select><input type="number" id="input-rule-val" placeholder="Nombre"><input type="text" id="input-rule-name" placeholder="Nom"><button class="btn-primary" style="width:100%" onclick="addRule()">Ajouter</button><div style="border-top:1px solid #333; margin-top:15px; padding-top:10px; max-height:150px; overflow-y:auto;" id="rules-list-preview"></div><button class="btn-secondary" style="width:100%; margin-top:10px" onclick="closeModals()">Fermer</button></div></div>
    <div id="flash-alert" onclick="this.style.display='none'"><div id="flash-message">ALERTE</div><button id="flash-btn">OK</button></div>
    <div id="toast">Info</div>

<script>
    // --- CONFIGURATION ---
    const API_URL = "https://script.google.com/macros/s/AKfycbwO5NXC4tNO2oHi-q_zawF9kNu1b1TOym2jU4ifp6KK9T0rnR2AW2ivk0BR6KGVKSoT/exec";

    // --- DONN√âES ---
    let data = [];
    let activeFolderId = null;
    let activePartId = null;
    let saveTimeout = null;

    // --- SYNC ENGINE ---
    function setSyncStatus(status) {
        const el = document.getElementById('sync-status');
        el.className = status; 
    }

    async function fetchData() {
        setSyncStatus('syncing');
        try {
            const res = await fetch(API_URL);
            const json = await res.json();
            data = json; 
            setSyncStatus('synced');
            document.getElementById('loading-msg').style.display = 'none';
            renderFolders();
        } catch (e) {
            console.error(e);
            setSyncStatus('error');
            document.getElementById('loading-msg').innerHTML = "Erreur de connexion.<br>V√©rifiez internet.";
        }
    }

    function scheduleSave() {
        setSyncStatus('syncing');
        if (saveTimeout) clearTimeout(saveTimeout);
        saveTimeout = setTimeout(async () => {
            try {
                await fetch(API_URL, { method: 'POST', body: JSON.stringify(data) });
                setSyncStatus('synced');
            } catch (e) { setSyncStatus('error'); }
        }, 1500);
    }

    // --- NAVIGATION & UI ---
    function switchScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
    function openModal(id) { document.getElementById(id).style.display = 'flex'; if(id==='modal-rule') renderRulesList(); }
    function closeModals() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); }
    function showToast(msg) { const t=document.getElementById('toast'); t.textContent=msg; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),3000); }
    function vibrate(p) { if(navigator.vibrate) navigator.vibrate(p); }

    // --- LOGIQUE ---
    function renderFolders() {
        const list = document.getElementById('folders-list');
        list.innerHTML = '';
        if(data.length === 0) list.innerHTML = '<div style="text-align:center; opacity:0.5; margin-top:20px">Aucun projet Sheets trouv√©.<br>Cr√©ez-en un !</div>';
        data.forEach(f => {
            const div = document.createElement('div');
            div.className = 'folder-card';
            div.innerHTML = `<div class="folder-info"><h3>${f.name}</h3><span>${f.parts.length} morceaux</span></div><div style="opacity:0.5; font-size:1.5rem">‚Ä∫</div>`;
            div.onclick = () => openFolder(f.id);
            list.appendChild(div);
        });
    }

    function createFolder() {
        const name = document.getElementById('input-folder-name').value.trim();
        if(!name) return;
        data.push({ id: "f_"+Date.now(), name: name, parts: [] });
        scheduleSave(); renderFolders(); closeModals();
        document.getElementById('input-folder-name').value='';
    }

    function openFolder(id) {
        activeFolderId = id;
        let folder = data.find(f => f.id === id);
        if(!folder) return switchScreen('screen-home');
        document.getElementById('folder-title-display').textContent = folder.name;
        renderParts(); switchScreen('screen-folder');
    }
    
    function goHome() { switchScreen('screen-home'); renderFolders(); }

    function renderParts() {
        const folder = data.find(f => f.id === activeFolderId);
        const list = document.getElementById('parts-list');
        list.innerHTML = '';
        if(folder.parts.length===0) list.innerHTML = '<div style="text-align:center; opacity:0.5; margin-top:20px">Vide. Ajoutez un morceau.</div>';
        folder.parts.forEach(p => {
            const div = document.createElement('div');
            div.className = 'part-card';
            div.innerHTML = `<div><h4>${p.name}</h4><span style="font-size:0.8rem; opacity:0.7">${p.rules.length} r√®gles</span></div><div style="display:flex; align-items:center; gap:15px"><span class="part-preview">${p.rows}</span><button class="btn-danger btn-circle" style="width:30px; height:30px" onclick="deletePart(event, '${p.id}')">üóë</button></div>`;
            div.onclick = (e) => { if(e.target.tagName!=='BUTTON') openPart(p.id); };
            list.appendChild(div);
        });
    }

    function createPart() {
        const name = document.getElementById('input-part-name').value.trim();
        if(!name) return;
        const folder = data.find(f => f.id === activeFolderId);
        folder.parts.push({ id: "p_"+Date.now(), name: name, rows: 0, rules: [] });
        scheduleSave(); renderParts(); closeModals();
        document.getElementById('input-part-name').value='';
    }

    function deletePart(e, pid) {
        e.stopPropagation();
        if(!confirm("Supprimer ?")) return;
        const folder = data.find(f => f.id === activeFolderId);
        folder.parts = folder.parts.filter(p => p.id !== pid);
        scheduleSave(); renderParts();
    }

    function openPart(pid) {
        activePartId = pid;
        renderCounter(); switchScreen('screen-counter');
    }
    
    function goBackToFolder() { openFolder(activeFolderId); }

    function renderCounter() {
        const folder = data.find(f => f.id === activeFolderId);
        const part = folder.parts.find(p => p.id === activePartId);
        document.getElementById('counter-folder-name').textContent = folder.name;
        document.getElementById('counter-part-name').textContent = part.name;
        document.getElementById('counter-display').textContent = part.rows;
        
        const area = document.getElementById('satellites-area');
        area.innerHTML = '';
        
        part.rules.forEach(r => {
            let pct=0, txt="", isAlert=false;
            if(r.type==='modulo') {
                const mod = part.rows % r.val;
                pct = (mod===0 && part.rows>0) ? 100 : (mod/r.val*100);
                if(part.rows===0) pct=0;
                txt = (mod===0 && part.rows>0) ? "ACTION !" : `${mod}/${r.val}`;
                if(mod===0 && part.rows>0) isAlert=true;
            } else {
                pct = Math.min(100, (part.rows/r.val*100));
                const rem = r.val - part.rows;
                txt = rem<=0 ? "FINI" : `Reste: ${rem}`;
                if(rem<=0) isAlert=true;
            }
            const div = document.createElement('div');
            div.className = 'satellite-row';
            div.innerHTML = `<div class="progress-bar-bg ${isAlert?'alert':''}" style="width:${pct}%"></div><div class="satellite-content"><span>${r.name}</span><span>${txt}</span></div>`;
            area.appendChild(div);
        });
    }

    function increment() {
        const folder = data.find(f => f.id === activeFolderId);
        const part = folder.parts.find(p => p.id === activePartId);
        part.rows++;
        renderCounter(); 
        scheduleSave();  
        let alerts = [];
        part.rules.forEach(r => {
            if(r.type==='modulo' && part.rows>0 && part.rows%r.val===0) alerts.push(r.name);
            if(r.type==='target' && part.rows===r.val) alerts.push("Fin: "+r.name);
        });
        if(alerts.length>0) {
            document.getElementById('flash-message').innerHTML = alerts.join('<br>+<br>');
            document.getElementById('flash-alert').style.display='flex';
            vibrate([300,100,300]);
        } else vibrate(50);
    }

    function decrement() {
        const folder = data.find(f => f.id === activeFolderId);
        const part = folder.parts.find(p => p.id === activePartId);
        if(part.rows>0) { part.rows--; renderCounter(); scheduleSave(); }
    }

    function openDuplicateModal() {
        const folder = data.find(f => f.id === activeFolderId);
        const part = folder.parts.find(p => p.id === activePartId);
        document.getElementById('input-duplicate-name').value = part.name + " (Suite)";
        openModal('modal-duplicate-part');
    }
    
    function executeDuplication() {
        const name = document.getElementById('input-duplicate-name').value.trim();
        if(!name) return;
        const folder = data.find(f => f.id === activeFolderId);
        const oldPart = folder.parts.find(p => p.id === activePartId);
        folder.parts.push({
            id: "p_"+Date.now(),
            name: name,
            rows: 0,
            rules: JSON.parse(JSON.stringify(oldPart.rules))
        });
        scheduleSave(); showToast("Sym√©trie cr√©√©e !"); closeModals();
        goBackToFolder();
    }

    function renderRulesList() {
        const folder = data.find(f => f.id === activeFolderId);
        const part = folder.parts.find(p => p.id === activePartId);
        const list = document.getElementById('rules-list-preview');
        list.innerHTML = '';
        part.rules.forEach((r, idx) => {
            const d = document.createElement('div');
            d.style.display='flex'; d.style.justifyContent='space-between'; d.style.padding='5px 0';
            d.innerHTML = `<span>${r.name} (${r.val})</span><span style="color:var(--alert)" onclick="removeRule(${idx})">‚úñ</span>`;
            list.appendChild(d);
        });
    }

    function addRule() {
        const type = document.getElementById('input-rule-type').value;
        const val = parseInt(document.getElementById('input-rule-val').value);
        const name = document.getElementById('input-rule-name').value;
        if(!val||!name) return;
        const folder = data.find(f => f.id === activeFolderId);
        const part = folder.parts.find(p => p.id === activePartId);
        part.rules.push({type,val,name});
        renderRulesList(); renderCounter(); scheduleSave();
        document.getElementById('input-rule-val').value='';
    }
    
    function removeRule(idx) {
        const folder = data.find(f => f.id === activeFolderId);
        const part = folder.parts.find(p => p.id === activePartId);
        part.rules.splice(idx,1);
        renderRulesList(); renderCounter(); scheduleSave();
    }

    fetchData(); 

</script>
</body>
</html>
